<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bulma.css" rel="stylesheet">
    </head>
    <body>
        <h1>Bienvenidos/as a la página de registro</h1>
        <form method="POST" action="scripts/registro.php">
        <table>
            <tr>
                <!-- A fecha actual, los parámetros como minlenght no nos sirven para las contraseñas, así que usaremos expresiones regulares. Puedes encontrar información detallada aquí: 
                https://developer.mozilla.org/es/docs/Web/HTML/Elemento/input/password -->
                <td>Nombre de usuario: <input type="text" name="nombre" required></td>
                <td>Contraseña: <input type="password" pattern=".{8,}" name="pass" required></td>
                <td>Repite la contraseña: <input type="password" pattern=".{8,}" name="pass2"required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"><input type="reset" value="Reestablecer"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
